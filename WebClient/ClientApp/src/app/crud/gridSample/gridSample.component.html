<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-responsive">
        <thead>
          <tr>
            <th>ID</th>
            <th>Analyst</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of notesHistory">
            <td>{{item.analystNotesHistoryID}}</td>
            <td>{{item.analyst}}</td>
            <td>{{item.analystNotes}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="row">
  <button type="button" class="btn btn-success" (click)="getNotesHistory()">Refresh</button>
</div>
